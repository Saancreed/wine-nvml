name: Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  ci:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        uses: Joshua-Ashton/arch-mingw-github-action@v7
        with:
          command: |
            export DESTDIR="${PWD}"
            ./build.sh --install
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: wine-nvml
          path: usr/**